<!-- templates/home.html -->
<h1>Django Image Uploading</h1>

<form action="{% url 'admin' %}">
    <input type="submit" value="new post"/>
</form>

<ul>
    {% for post in object_list %}
        <h1>{{ post.title }}</h1>
    <img src="{{ post.cover.url}}"  width="500" height="340">
    {% endfor %}
</ul>
